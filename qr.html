<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SLG QR-CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color:#ff895559;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .box {
      width: 250px;
      height: 350px;
      padding: 20px;
      background-color: #000;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.6);
    }

    #qr-container img {
      max-width: 100%;
    }

    .text-animation {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #007bff, #0056b3);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      letter-spacing: 1.5px;
      text-shadow: 0 0 10px #007bff, 0 0 20px #0056b3, 0 0 30px #003f7f;
      animation: glow 1.5s ease-in-out infinite alternate;
      margin-bottom: 10px;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 20px #007bff, 0 0 30px #0056b3, 0 0 40px #003f7f;
      }
      to {
        text-shadow: 0 0 10px #0056b3, 0 0 20px #003f7f, 0 0 30px #001f5f;
      }
    }

    #progress-bar-container {
      width: 100%;
      height: 15px;
      border-radius: 6px;
      background-color: #333;
      margin-top: auto; /* Aligne la barre de progression en bas */
    }

    #progress-bar {
      width: 0%;
      height: 100%;
      background-color: #007bff;
      border-radius: 6px;
      transition: width 0.4s ease;
    }

    #reload-button {
      display: none;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    #reload-button:hover {
      background-color: #555;
    }

    .particle {
      position: absolute;
      background-color: rgba(0, 123, 255, 0.8);
      width: 5px;
      height: 5px;
      border-radius: 50%;
      opacity: 0.5;
      animation: particleMove 4s linear infinite;
      z-index: 0;
    }

    .particle:nth-child(2n) {
      animation-duration: 5s;
    }

    .particle:nth-child(3n) {
      animation-duration: 6s;
    }

    @keyframes particleMove {
      0% {
        transform: translateY(0) translateX(0) scale(1);
      }
      50% {
        transform: translateY(-100px) translateX(100px) scale(1.5);
        opacity: 0.7;
      }
      100% {
        transform: translateY(200px) translateX(-100px) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="text-animation">SLG-MD QR-CODE</div> <!-- Titre en haut du box -->
      <div id="qr-container"></div>
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
      <button id="reload-button">Recharger la page</button> <!-- Bouton à la place de la barre de progression après chargement -->
    </div>
  </div>

  <script>
    for (let i = 0; i < 100000; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = `${Math.random() * 100}vw`;
      particle.style.top = `${Math.random() * 100}vh`;
      document.body.appendChild(particle);
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script>
    const progressBarElement = document.getElementById("progress-bar");
    const reloadButtonElement = document.getElementById("reload-button");

    function animateProgressBar() {
      let progress = 0;
      let interval = setInterval(() => {
        progress += 2;
        progressBarElement.style.width = `${progress}%`;
        if (progress >= 100) {
          clearInterval(interval);
          progressBarElement.style.width = "100%";
          reloadButtonElement.style.display = "block";
          document.getElementById("progress-bar-container").style.display = "none";
        }
      }, 400);
    }

    window.onload = () => {
      animateProgressBar();
      fetchQRCode();
    };

    reloadButtonElement.addEventListener('click', () => {
      window.location.reload();
    });

    async function fetchQRCode() {
      try {
        const response = await axios.get('/qr');
        const qrImageBase64 = response.data;
        const qrImageElement = document.createElement('img');
        qrImageElement.src = `data:image/png;base64, ${qrImageBase64}`;
        document.getElementById('qr-container').appendChild(qrImageElement);
      } catch (error) {
        console.error('Erreur lors de la récupération du QR code :', error);
      }
    }
  </script>
</body>
</html>
