<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SLG QR-CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .box {
      width: 280px;
      height: 400px;
      padding: 25px 20px;
      background: linear-gradient(to bottom right, #1f1f1f, #2b2b2b);
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      box-shadow: 0 10px 30px rgba(0, 123, 255, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
    }

    .text-animation {
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(90deg, #00d2ff, #3a7bd5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 2px;
      text-align: center;
      animation: glow 1.8s ease-in-out infinite alternate;
      margin-bottom: 15px;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00d2ff, 0 0 20px #3a7bd5;
      }
      to {
        text-shadow: 0 0 20px #3a7bd5, 0 0 30px #00d2ff;
      }
    }

    #qr-container img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
    }

    #progress-bar-container {
      width: 100%;
      height: 14px;
      border-radius: 8px;
      background-color: #444;
      margin-top: auto;
      overflow: hidden;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.2);
    }

    #progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border-radius: 8px;
      transition: width 0.4s ease;
    }

    #reload-button {
      display: none;
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background: linear-gradient(to right, #007bff, #0056b3);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
      transition: background 0.3s;
    }

    #reload-button:hover {
      background: linear-gradient(to right, #0056b3, #003f7f);
    }

    .particle {
      position: absolute;
      background-color: rgba(0, 123, 255, 0.4);
      width: 4px;
      height: 4px;
      border-radius: 50%;
      opacity: 0.4;
      animation: particleMove 6s linear infinite;
      z-index: 0;
    }

    .particle:nth-child(2n) {
      animation-duration: 7s;
    }

    .particle:nth-child(3n) {
      animation-duration: 5s;
    }

    @keyframes particleMove {
      0% {
        transform: translateY(0) translateX(0) scale(1);
      }
      50% {
        transform: translateY(-80px) translateX(60px) scale(1.3);
        opacity: 0.7;
      }
      100% {
        transform: translateY(150px) translateX(-50px) scale(0.4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="text-animation">SLG-MD QR-CODE</div>
      <div id="qr-container"></div>
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
      <button id="reload-button">Recharger la page</button>
    </div>
  </div>

  <script>
    for (let i = 0; i < 100; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = `${Math.random() * 100}vw`;
      particle.style.top = `${Math.random() * 100}vh`;
      document.body.appendChild(particle);
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script>
    const progressBarElement = document.getElementById("progress-bar");
    const reloadButtonElement = document.getElementById("reload-button");

    function animateProgressBar() {
      let progress = 0;
      let interval = setInterval(() => {
        progress += 2;
        progressBarElement.style.width = `${progress}%`;
        if (progress >= 100) {
          clearInterval(interval);
          progressBarElement.style.width = "100%";
          reloadButtonElement.style.display = "block";
          document.getElementById("progress-bar-container").style.display = "none";
        }
      }, 400);
    }

    window.onload = () => {
      animateProgressBar();
      fetchQRCode();
    };

    reloadButtonElement.addEventListener('click', () => {
      window.location.reload();
    });

    async function fetchQRCode() {
      try {
        const response = await axios.get('/qr');
        const qrImageBase64 = response.data;
        const qrImageElement = document.createElement('img');
        qrImageElement.src = `data:image/png;base64, ${qrImageBase64}`;
        document.getElementById('qr-container').appendChild(qrImageElement);
      } catch (error) {
        console.error('Erreur lors de la récupération du QR code :', error);
      }
    }
  </script>
</body>
</html>
